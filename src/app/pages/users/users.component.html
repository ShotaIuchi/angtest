<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let v">{{v.id | number: '3.0'}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>名前</th>
    <td mat-cell *matCellDef="let v">{{v.name}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>種別</th>
    <td mat-cell *matCellDef="let v">{{v.type}}</td>
  </ng-container>

  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>連絡先</th>
    <td mat-cell *matCellDef="let v">{{v.contact}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>状態</th>
    <td mat-cell *matCellDef="let v">
      <fa-icon
        [icon]="u[v.status].icon"
        size="2x"
        [style.color]="u[v.status].color"
        style="flex: content;"
      >
      </fa-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
